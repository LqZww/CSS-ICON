<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>plus</title>
    <style>
        div {
            width: 50px;
            height: 2px;
            background: black;
            margin: 50px;
            position: relative;
        }

        div::after {
            content: '';
            width: 50px;
            height: 2px;
            background: black;
            position: absolute;
            transform: rotate(90deg);
        }
    </style>
</head>

<body>

    <div></div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrow-left</title>
    <style>
        div {
            background: black;
            width: 50px;
            height: 2px;
            margin-top: 30px;
            position: relative;
        }

        div::before {
            content: '';
            border-left: 2px solid black;
            border-bottom: 2px solid black;
            position: absolute;
            width: 24px;
            height: 24px;
            transform: rotate(45deg);
            margin-top: -12px;
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <style>
        div {
            border: 1px solid black;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: relative;
        }

        div::after {
            content: '';
            background: black;
            width: 25px;
            height: 1px;
            position: absolute;
            right: -15px;
            bottom: -2px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
